{% extends 'myapp/base.html' %}
{% block body %}
<h1 class="mb-4 text-2xl font-extrabold leading-none tracking-tight text-gray-900 md:text-2xl lg:text-2xl">Edit expense</h1>
    <form class="shadow-lg m-10 rounded-lg" method="POST">
        {% csrf_token %}
        <div class="form-container px-10 py-10 flex">
            <div class="mx-10">
                <div class="mb-3 mt-2">
                    <label class="font-semibold">Expanse Name</label>
                </div>
                
                <div class="border">{{expense_form.name}}</div>
            </div>

            <div class="mx-10">
                <div class="mb-3 mt-2">
                    <label class="font-semibold">Category</label>
                </div>
                <div class="border">
                    {{expense_form.category}}
                </div>
            </div>

            <div class="mx-10">
                <div class="mb-3 mt-2">
                    <label class="font-semibold">Amount</label>
                </div>
                <div class="border">
                    {{expense_form.amount}}
                </div>
            </div>

            <div class="mx-10 mt-8">
                <button class="bg-green-500 px-5 py-2 text-white rounded-lg" type="submit">Edit Data</button>
            </div>
        </div>
        
    </form>
{% endblock %}
